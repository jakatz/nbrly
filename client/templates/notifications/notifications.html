<template name="notifications">
	<a href="#" class="dropdown-toggle" data-toggle="dropdown">
		Notifications
		{{#if notificationCount}}
			<span class="badge badge-inverse">{{notificationCount}}</span>
		{{/if}}
		<b class="caret"></b>
	</a>

	<ul class="notification dropdown-menu">
		{{#if notificationCount}}
			{{#each notifications}}
				{{> notificationItem}}
			{{/each}}
		{{else}}
			<li><span>No Notifications</span></li>
		{{/if}}
	</ul>
</template>

<template name="notificationItem">
	<li>
		<a href="{{notificationRequestPath}}">
			{{#if commenterName}}
			<strong>{{commenterName}}</strong> commented on your request
			{{else}}
			<strong>{{acceptorName}}</strong> accepted your request
			{{/if}}
		</a>
	</li>
</template>
