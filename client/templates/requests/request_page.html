<template name="requestPage">
  {{> map}}
  <div class="request-title"><h3>Request</h3></div>
  <div class="request-page">
    {{> requestItem}}    
    <ul class="comments">
    	{{#each comments}}
    		{{> commentItem}}
    	{{/each}}
    </ul>

    {{#if currentUser}}
    	{{> commentSubmit}}
    {{else}}
    	<p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
