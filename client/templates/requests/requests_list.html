<template name="requestsList">
	{{> map}}
  <div class="request-title"><h3>Requests</h3></div>
  <div class="requests">
		{{#if zeroRequests}}
			<h3>There are currently no requests.  Submit a request by clicking the 'submit request' button at the top of the page!</h3>
		{{/if}}

    {{#each requests}}
    	{{> requestItem}}
    {{/each}}

    {{#if currentUser}}
    <div class="add-container">
      <a href="{{pathFor 'requestSubmit'}}"><paper-fab icon="add" class="add-request"></paper-fab></a>
    </div>  
    {{/if}}
  </div>

</template>
