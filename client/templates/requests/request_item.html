<template name="requestItem"> 
  <div horizontal layout class="space-top-2">
    <div flex>
      <div class="request" data-rid="request_{{_id}}">
        <div flex nine>
          <div class="request-content">
            <h3>{{title}}</h3>
            <span>Due: {{dueDate}}</span>
            <br>
          <p>
            submitted by <strong>{{author}}</strong>,
            <a href="{{pathFor 'requestPage'}}">{{commentsCount}} comments</a>
            {{#if ownRequest}}<a href="{{pathFor 'requestEdit'}}">Edit</a>{{/if}}
          </p>

            {{description}}
          </div>
        </div>
        <div flex three>
        {{#if notAccepted}}
          <a href="{{pathFor 'requestPage'}}" class="vert-center discuss"><paper-button raised>View</paper-button></a>

          {{#unless ownRequest}}
          <a class="vert-center accept" href="#"><paper-button raised class="btn-accept">Accept Request</paper-button></a>

          {{/unless}}
        {{/if}}

        {{#if acceptedRequest}}
            {{#unless ownRequest}}
              <a class="vert-center mark-complete" href="#"><paper-button class="btn-accept">Mark Complete</paper-button></a>
            {{/unless}}
        {{/if}}
        </div> 
      </div>   
    </div>
  </div>    
</template>
